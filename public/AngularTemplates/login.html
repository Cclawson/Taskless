<h2>Login</h2>
<form method="post" action="/">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email">
    <br>
    <input type="submit" value="Submit">
</form>
<a ng-href="#register">
    <button>Register</button>
</a>
